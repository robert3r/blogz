{% extends "base.html" %}

{% block content %}
    <h1>{{title}}</h1>
    
    {% if users|length == 0 %}
    <p>No registered users yet</p>
    {% else %}
        <ul style="list-style-type: disc;">

            {% for user in users %}
                <li><h2><a href="?user_id={{user.id}}">{{user.username}}</a></h2></li>
                
            <hr />  
            {% endfor %}
        </ul>

    {% endif %}
{% endblock %}
