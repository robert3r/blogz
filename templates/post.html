{% extends "base.html" %}
{% block content %}
    <h1>{{ title }}</h1>

    {% if blog: %}

        <div>
            <h2>{{blog.title}}</h2>
            <p>{{blog.body}}</p>
        </div>

    {% else: %}

        <div>
            <p class="error">No post with that id</p>
        </div>

    {% endif %}
{% endblock %}
