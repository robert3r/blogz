{% extends "base.html" %}
{% block content %}
    <h1>{{ blog.title }}</h1>

    {% if blog: %}

        <div>
            <p>{{blog.body}}</p>
            <p class="author">written by <a href="?user_id={{blog.owner_id}}"> {{blog.owner.username}}</a></p>
        </div>

    {% else: %}

        <div>
            <p class="error">No post with that id</p>
        </div>

    {% endif %}
{% endblock %}
