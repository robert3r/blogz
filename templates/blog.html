{% extends "base.html" %}

{% block content %}
    <h1>{{title}}</h1>
    
    {% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}
        <ul style="list-style-type: none;">

            {% for blog in blogs %}
                <li><h2>{{blog.title}}</h2></li>
                <li>{{blog.body}}</li>
            <hr />  
            {% endfor %}
        </ul>

    {% endif %}
{% endblock %}
